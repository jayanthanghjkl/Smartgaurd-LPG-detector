<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <!-- The Import Map MUST come before any module scripts -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
        "framer-motion": "https://esm.sh/framer-motion@^12.29.2",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "recharts": "https://esm.sh/recharts@^3.7.0"
      }
    }
    </script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>SmartGuard Dashboard</title>
    
    <!-- PWA & Mobile Meta -->
    <meta name="theme-color" content="#050505" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="SmartGuard" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1085/1085803.png" />
    
    <script>
      // Enhanced Mobile Debugger
      window.onerror = function(msg, url, line, col, error) {
        var div = document.getElementById('debug-overlay');
        if (!div) {
          div = document.createElement('div');
          div.id = 'debug-overlay';
          div.style.cssText = 'position:fixed;top:0;left:0;width:100%;z-index:999999;background:#800;color:#fff;padding:20px;font-size:11px;font-family:monospace;overflow:auto;max-height:50vh;';
          document.body.appendChild(div);
        }
        div.innerHTML = '<strong>MOBILE RUNTIME ERROR:</strong><br>' + msg + 
                        '<br><br>Source: ' + (url ? url.split('/').pop() : 'unknown') + 
                        '<br>Line: ' + line + ' Col: ' + col;
        return false;
      };
      window.onunhandledrejection = function(event) {
        window.onerror('Promise Rejection: ' + (event.reason ? event.reason.message || event.reason : 'Unknown reason'));
      };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-primary: #ffffff;
        --bg-secondary: #f4f4f5;
        --text-primary: #09090b;
        --text-secondary: #71717a;
        --border-primary: rgba(0, 0, 0, 0.1);
        --accent-emerald: #10b981;
      }

      [data-theme='dark'] {
        --bg-primary: #050505;
        --bg-secondary: #0f0f0f;
        --text-primary: #ffffff;
        --text-secondary: #a1a1aa;
        --border-primary: rgba(255, 255, 255, 0.1);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        margin: 0;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
      }

      .glass {
        background: var(--border-primary);
        backdrop-filter: blur(12px);
        border: 1px solid var(--border-primary);
      }

      .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--border-primary); border-radius: 10px; }
    </style>
    
    <!-- Entry point -->
    <script type="module" src="./index.tsx"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
