
<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SmartGuard Dashboard</title>
    
    <!-- PWA & Mobile Meta -->
    <meta name="theme-color" content="#050505" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="SmartGuard" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1085/1085803.png" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-primary: #ffffff;
        --bg-secondary: #f4f4f5;
        --text-primary: #09090b;
        --text-secondary: #71717a;
        --border-primary: rgba(0, 0, 0, 0.1);
        --accent-emerald: #10b981;
      }

      [data-theme='dark'] {
        --bg-primary: #050505;
        --bg-secondary: #0f0f0f;
        --text-primary: #ffffff;
        --text-secondary: #a1a1aa;
        --border-primary: rgba(255, 255, 255, 0.1);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        margin: 0;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb {
        background: var(--border-primary);
        border-radius: 10px;
      }
      
      .glass {
        background: var(--border-primary);
        backdrop-filter: blur(12px);
        border: 1px solid var(--border-primary);
      }

      .custom-scrollbar::-webkit-scrollbar { height: 6px; }
    </style>
    <!-- Module entry point for production builds -->
    <script type="module" src="./index.tsx"></script>
